<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Scrollamount : is used to increase or decrease the speed of the ,marquee elements by default value is 6 -->
    <marquee behavior="scroll" direction=" "scrollamount="" Scroll amount by default value is 6></marquee>
    <marquee behavior="slide" direction=" "scrollamount="12" Scroll amount value is 12></marquee>
    <!-- LOOP : IT IS USED TO PERFORM MORE THAN ONE MARQUEE INTERATIONS-->
    <marquee behavior="slide" loop="5"direction=" "scrollamount="12" Scroll amount value is 12></marquee>
    <!--BWHAT IS BY DEFAULT VALUE -->
    <marquee behavior="scroll" loop="5"direction=" "scrollamount="80" Scroll amount value is 12></marquee>
    <!-- image -->
    <marquee behavior="slide" loop="5"direction="" img src="Image/cats-7865933_640.jpg" ></marquee>
    <!-- scroolldelay IT IS USED TO DEFINE DELAY IN BETWEEEN  TWO ITERATION.-->
    <marquee behavior="slide" loop="5"direction="" scrolldelay="60"><img src="Image/cats-7865933_640.jpg" ></marquee>
    <!-- IMAGE WITH VIDEO -->
    <marquee behavior="slide" loop="5"direction="" ><video src="VIDEO/pexels-engin-akyurt-1757800-640x360-25fps.mp4" type="video/mp4"controls height="400"><img src="Image/cats-7865933_640.jpg" ></marquee>
<!--bg colour IT IS USED TO PROVIDE BACKGROUND COLOR AND IT IS DEPRECATED  -->
<marquee behavior="slide" loop="5"direction="" scrollamount="60">bgcolor="red"<img src="Image/cats-7865933_640.jpg" ></marquee>



</body>
</html>
