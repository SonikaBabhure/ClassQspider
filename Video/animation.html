<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 50px;
            width: 50px;
            border: 1px solid;
            border-radius: 50%;
            background-color: yellow;
            margin: 0 auto;
            margin-left: 728px;
            animation-name: ball;
            position: relative;
            animation-duration: 25;
            animation-iteration-count: infinite;


        }
        #box{
            height: 200px;
            width: 200px;
            border: 1px solid;
            background-color: dodgerblue;
            margin: 0 auto;
        }
        @keyframes ball{
            0%{
                top: 0px;
                left: 0px;

            }
            25%{
                top: 0px;
                left: 200px;
                background-image: linear-gradient(red 20%,yellow 30%, blue 50%);
            }
            50%{
                top: 250px;
                left: 200px;

            }
            75%{
                top: 250px;
                left:-50px;
                background-image: url(./Incredible\ India.html);
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                height: 100px;
                width: 100px;
            }
            100%{
                 top:0px;
                 left: -50px;
}
        }

    </style>
</head>
<body>
<div id="ball"></div>
<div id="box"></div>
</body>
</html>
