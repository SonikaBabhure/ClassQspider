<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
        width: 800px;
        height: 400px;
        margin-left: 300px;
        margin-top: 150px;
        padding: 10px;
        background-color: white;
        box-shadow: 0px 0px 15px gray;
        }
        h1 {
        background-color: white;
        background-image: -webkit-linear-gradient(left, rgb(160, 31, 160), #a61ef0, #56d8e4,
        #709fe1, #6e50d3, #a61ef0, rgb(160, 31, 160));
        text-align: center;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        }
        input[type="text"],
        input[type="email"],
        input[type="url"] {
        display: inline-block;
        width: 300px;
        padding: 5px;
        outline: none;
        margin-bottom: 10px;
        border: none;
        border-bottom: 1px;
        background: white;
        box-shadow: 0px 1px grey;
        resize: none;
        }
        input[type="submit"] {
        display: inline-block;
        color: red;
        width: 200px;
        font-size: 20px;
        padding: 10px 20px;
        margin-top: 25px;
        margin-left: 50px;
        border: none;
        background-image: -webkit-linear-gradient(left top, #56d8e4, #709fe1, #6e50d3, #a61ef0,
        rgb(160, 31, 160));
        }
        #message {
        width: 650px;
        }
        .parent {
        display: inline-block;
        height: 70px;
        width: 300px;
        border: 1px;
        margin-left: 50px;
        }
        body {
        height: 100vh;
        width: 100vw;
        background-image: -webkit-linear-gradient(left top, #56d8e4, #709fe1, #6e50d3, #a61ef0,
        rgb(160, 31, 160), rgb(119, 31, 163));
        }
        </style>
</head>
<body>
    <form action="">
        <h1 class="h1">Responsive Contact us Form</h1>
        <div class="parent">
        <label for="fname" id="fname1">First Name</label>
        <input type="text" id="fname" name="fname" required>
        </div>
        <div class="parent">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required>
        </div>
        <div class="parent">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email">
        </div>
        <div class="parent">
        <label for="website">Website Name</label>
        <input type="url" name="website" id="website">
        </div>
        <div class="parent">
        <label for="message">Write your Message</label>
        <input type="text" name="message" id="message">
        </div>
        <br>
        <input type="submit" value="SUBMIT">
        </form>
</body>
</html>
