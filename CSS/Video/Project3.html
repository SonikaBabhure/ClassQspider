<!DOCTYPE html>
<html>
<head>
  <title>Google</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f2f2f2;
    }

    .logo {
      margin-bottom: 20px;
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background-color: #fff;
      border-radius: 30px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      width: 500px;
      max-width: 90%;
    }

    .search-input {
      flex: 1;
      border: none;
      padding: 5px;
      font-size: 16px;
      outline: none;
    }

    .search-button {
      background-color: #f2f2f2;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
      outline: none;
    }

    .search-button:hover {
      background-color: #e5e5e5;
    }

    .links {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .links a {
      margin: 0 10px;
      color: #5f6368;
      font-size: 14px;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
  <div class="search-container">
    <input type="text" class="search-input" placeholder="Search Google">
    <button class="search-button">Search</button>
  </div>
  <div class="links">
    <a href="#">Advertising</a>
    <a href="#">Business</a>
    <a href="#">About</a>
  </div>
</body>
</html>
