<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            height: 600px;
            width: 600px;
            border: 1px solid;
            background-color: hotpink;
            margin: 0 auto;
        }
        .child{
            height: 150px;
            width: 300px;
            background-color: yellow;
            line-height: 150px;
            font-size: 20px;
            text-align: center;
        }
        #child1{
            transform: rotateX(180deg);
        }
        #child2{
            transform: rotateY(90deg);
        }
    </style>
</head>
<body>
    <div id="parent">
        <h3>Transformation X Axis</h3>
        <div class="child" id="child1">Transformation X AXIS</div>
        <br>
           <h3 class="child" id="child2">Transformation Y AXIS</h3>
           <div class="child" id="child2">Transformation Y AXIS</div>

    </div>
</body>
</html>
