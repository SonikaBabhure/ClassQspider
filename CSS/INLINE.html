<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            color: blueviolet;
            background-color: brown;
        }
    </style>
        <!-- FOR CONNECTING CSS AND HTML FILE WE HAVE TO USE (LINK:CSS) TAG -->

    <link rel="stylesheet" href="EXTERNAL.css">

</head>

<body>
    <!-- IMPLEMENTATION OF CSS
    1: INLINE CSS (INSIDE THE ELEMENT)-- FIRST PRIORITY GOES TO INLINE CSS
    2. INTERNAL CSS (INSIDE SAME FILE BUT INSIDE THE HEAD TAG) 
    3. EXTERNAL CSS(OUTSIDE THE HTML FILE i.e  SEPRATE FILE AND WE HAVE TO CONNECT  THE FILE0)-->
    <h1 style="color: red;">THIS IS INLINE CSS</h1>
    <h2>THIS IS INTERNAL CSS</h2>
    <h3>THIS EXTERNAL CSS</h3>
</body>
</html>
