<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #top{
            height: 400px;
            width: 400px;
            border: 1px solid;
            border-top: 5px solid red;
        }
        #right{
            height: 400px;
            width: 400px;
            border: 1px solid;
            border-right: 5px dashed blue;
        }
        #bottom{
            height: 400px;
            width: 400px;
            border: 1px solid;
            border-bottom: 5px double coral;
        }
        #left{
            height: 400px;
            width: 400px;
            border: 1px solid;
            border-left: 5px dotted hotpink;
        }
    </style>
</head>
<body>
   <h1>Border properties</h1>
   <div id="top"><h1>border-top</h1></div> 
   <div id="right"><h1>border-right</h1></div>
   <div id="bottom"><h1>border-bottom</h1></div>
   <div id="left"><h1>border-left</h1></div>
</body>
</html>
